<!DOCTYPE html>
    <head>
        <title>DFA Game</title>
        <script type="module" src="main.ts"></script>
    </head>
    <body>
        <div>
            <input type="radio" name="letterSelect" id="0LetterRadio" value="0">
            <label for="0LetterRadio">0</label><br>
            <input type="radio" name="letterSelect" id="1LetterRadio" value="1">
            <label for="1LetterRadio">1</label><br>
            <button id="startStateButton">start state</button><br>
            <button id="acceptStateButton">accept state</button><br>
            <label for="inputString">input string: </label>
            <input id="inputString" type="text" name="inputString"/>
            <text id="results"></text>
        </div>
        <canvas width="500" height="300" id="dfaCanvas"></canvas>
    </body>
</html>
